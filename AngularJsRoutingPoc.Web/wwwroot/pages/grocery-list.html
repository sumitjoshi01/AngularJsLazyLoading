<h1 class="mt-5">Your Groceries</h1>
<hr />
<div class="row">
    <div class="col-md-6">
        <table class="table table-dark table-striped table-responsive-md" ng-show="App.GroceryList.length > 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in App.GroceryList">
                    <td>{{item.name}}</td>
                    <td>{{item.quantity + ' ' + item.measuringUnit}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
